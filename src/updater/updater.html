<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>软件更新</title>
  <link rel="stylesheet" href="updater.css">
</head>

<body>
  <div class="updater-container">
    <div class="updater-header" data-tauri-drag-region>
      <div class="header-icon">
        <i class="ti ti-download"></i>
      </div>
      <h1>发现新版本</h1>
      <button class="close-button" id="close-updater" title="关闭">
        <i class="ti ti-x"></i>
      </button>
    </div>
    <div class="updater-main">
      <div class="version-info">
        <div class="version-display">
          <span class="current-ver" id="current-version">v0.0.0</span>
          <i class="ti ti-arrow-right"></i>
          <span class="new-ver" id="new-version">v0.0.0</span>
        </div>
        <div class="update-date" id="update-date">
          <i class="ti ti-calendar"></i>
          <span>加载中...</span>
        </div>
      </div>
      <div class="release-notes-container">
        <h3 class="notes-title">
          <i class="ti ti-list"></i>
          更新内容
        </h3>
        <div class="release-notes" id="release-notes">
          <div class="loading-placeholder">
            <i class="ti ti-loader-2 spin"></i>
            <span>正在加载...</span>
          </div>
        </div>
      </div>
      <div class="progress-section" id="progress-section" style="display: none;">
        <div class="progress-bar-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>
        <div class="progress-text" id="progress-text">
          <i class="ti ti-loader-2 spin"></i>
          <span>准备下载...</span>
        </div>
      </div>
      <div class="updater-footer">
        <button class="btn-link" id="manual-download-btn" title="如果自动更新速度慢，可以使用浏览器下载">
          <i class="ti ti-external-link"></i>
          浏览器下载
        </button>
        <div class="main-actions">
          <button class="btn-secondary" id="later-btn">
            稍后
          </button>
          <button class="btn-primary" id="update-btn">
            <i class="ti ti-download"></i>
            立即更新
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="updater.js"></script>
</body>

</html>
